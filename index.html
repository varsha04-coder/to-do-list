.container {
    background-color: #ffffff;

    width: 400px;

}

h2 {
    text-align: center;
    margin-bottom: 20px; /* Spacing below title */
    color: #333; /* Darker color for better contrast */
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: border-color 0.3s; /* Transition for border color */
}

input[type="text"]:focus {
    border-color: #28a745; /* Change border color on focus */
    outline: none; /* Remove default outline */
}

button {
    padding: 10px;
    background-color: #28a745;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    width: 100%;
    transition: background-color 0.3s; /* Transition for button color */
}

button:hover {
    background-color: #218838;
}

.task-list {
    list-style: none;
    padding: 0;
    max-height: 300px; /* Limit height for scrolling */
    overflow-y: auto; /* Enable scrolling */
    margin-bottom: 20px; /* Spacing below task lists */
}

.task-item {
    background-color: #f9f9f9;
    padding: 10px;
    border: 1px solid #ddd;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 5px; /* Rounded corners for task items */
    transition: background-color 0.3s; /* Transition for background color */
}

.task-item:hover {
    background-color: #e9ecef; /* Light hover effect */
}

.task-item.completed {
    text-decoration: line-through;
    color: gray;
    background-color: #d4edda; /* Light green background for completed tasks */
}

.task-buttons {
    display: flex;
    gap: 5px;
}

.task-buttons button {
    padding: 5px;
    cursor: pointer;
    border: none;
    color: white;
    border-radius: 5px;
    transition: background-color 0.3s; /* Transition for button color */
}

.edit {
    background-color: #007bff; /* Blue for edit */
}

.edit:hover {
    background-color: #0056b3; /* Darker blue on hover */

.delete {
    background-color: #dc3545; /* Red for delete */
}

.delete:hover {
    background-color: #c82333; /* Darker red on hover */

.complete {
    background-color: #28a745; /* Green for complete */
}

.complete:hover {
    background-color: #218838; /* Darker green on hover */
